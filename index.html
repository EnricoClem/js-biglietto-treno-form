<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>
</head>
<body>
    <main>
        <h1>Aquista il tuo biglietto del treno!</h1>
        <h3>Compila il seguente form per sapere il prezzo:</h3>

        <ul>
            <li>
                <p>Kilometri da percorrere:</p>
                <input type="text" id="km" placeholder="km">
            </li>
            <li>
                <p>La tua età:</p>
                <input type="text" id="age" placeholder="età">
            </li>
            <li>
                <button type="submit">Calcola il prezzo</button>
            </li>
        </ul>        
    </main>
    
    <script src="app.js"></script>
</body>
</html>
