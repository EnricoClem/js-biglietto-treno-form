<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>
</head>
<body>
    <main>
        
        <h1>Aquista il tuo biglietto del treno!</h1>
        <h3>Compila il seguente form per sapere il prezzo:</h3>

        <p>
            <label for="km">Kilometri da percorrere:</label>
            <input type="text" id="km" placeholder="km">
        </p>
        <p>
            <label for="age">Seleziona lo sconto in base alla tua et√†:</label>
            <select name="age" id="discount">
                <option selected value="">Nesuno</option>
                <option value="under">Minorenni</option>
                <option value="over">Over 65</option>
            </select>
        </p>
        <div>
            <button type="submit">Calcola il prezzo</button>
        </div>

        <div id="ticket"></div>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
